<div class="container pt-2">
    <div>
        <button class="btn btn-dark mr-1" (click)="BackBtnClick()"><i class="fas fa-long-arrow-alt-left"></i> Back</button>
        <button class="btn btn-dark" [disabled]="WrongId" (click)="EditBtnClick()">Edit this book</button>
    </div>
    <div class="mt-2 border shadow shadow-sm p-2">
        <h4>Book details</h4>
        <div>
            <h5>Title: {{CertainBook.title}}</h5>  
        </div>
        <div>
            <h5>Release Year: {{CertainBook.releaseDate}}</h5>
        </div>
        <div>
            <h5>Page Numbers: {{CertainBook.pages}}</h5>
        </div>
        <div>
            <h5>Genre: {{CertainBook.genre}}</h5>
        </div>
        <div>
            <h5>Publisher: {{BookPublisher.name}}</h5>
        </div>
        <div>
            <h5>Authors:</h5>
            <!-- <div *ngFor="let author of AuthorList">
                <h6>{{author}}</h6>
            </div> -->
            <app-authors-small-rectangle [BookId]="BookId" ></app-authors-small-rectangle>

        </div>

    </div>
</div>
