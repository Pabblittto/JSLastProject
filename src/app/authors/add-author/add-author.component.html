<div class="container min-vh-100">
    <div class="row">
        <h4 class="col-auto">Add Author</h4>
        <button class="btn btn-primary ml-1" (click)="BackBtnClick()"> <i class="fas fa-long-arrow-alt-left"></i> Back</button>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="form-group">
                <label>Author's name:</label>
                <input type="text" class="form-control" [(ngModel)]="NewAuthor.name" name="name" />                
            </div>
            <div class="form-group">
                <label>Author's surname:</label>
                <input type="text" class="form-control" [(ngModel)]="NewAuthor.surname" name="surname"/>                
            </div>
            <div class="text-center">
                <button class="btn btn-primary" (click)="AddAuthorBtnClick()">Add Author <i class="far fa-plus-square"></i></button>
            </div>


        </div>
    </div>

</div>
