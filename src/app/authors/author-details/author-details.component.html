<div class="container pt-2">
    <div>
        <button class="btn btn-dark mr-1" (click)="BackBtnClick()"><i class="fas fa-long-arrow-alt-left"></i> Back</button>
        <button class="btn btn-dark" [disabled]="WrongId" (click)="EditBtnClick()">Edit this author</button>
    </div>
    <div class="mt-2 border shadow shadow-sm">
        <h4>Author details</h4>
        <div>
            <h5>Name: {{CertainAuthor.name}}</h5>  
        </div>
        <div>
            <h5>Surname: {{CertainAuthor.surname}}</h5>
        </div>
        <div>
            <h5>Books:</h5>
            <div *ngFor="let title of BookTitle" class="text-center">
                <h6>{{title}}</h6>
            </div>
        </div>

    </div>
</div>
