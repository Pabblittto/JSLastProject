<div class="container min-vh-100">
    <div class="row">
        <h4 class="col-auto">Add Book</h4>
        <button class="btn btn-primary ml-1" (click)="BackBtnClick()">Back</button>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" [(ngModel)]="NewBook.title" name="title" />                
            </div>            
            <div class="form-group">
                <label>Release Date:</label>
                <input type="date" class="form-control" [(ngModel)]="NewBook.releaseDate" name="title" />                
            </div>
            <div class="form-group row">
                <div class="col">

                </div>
                <div class="col">

                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" (click)="AddBookBtnClick()">Add Book</button>
            </div>


        </div>
    </div>

</div>
