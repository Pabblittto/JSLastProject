<div class="container">
    <div class="m-1 border-secondary border-bottom ">
        <div class="row m-1">
            <h4 class="col-auto">Publishers Collection</h4>
            <button class="btn btn-primary col-auto" (click)="AddBtnClick()">Add Publisher <i class="far fa-plus-square"></i></button>            
        </div>
        <div class="row">
            <h6 class="col-auto">Search</h6>
            <input type="text" class="form-control col-3" placeholder="Phrase"/>     
            <button class="btn btn-primary">Search <i class="fas fa-search"></i></button>       
        </div>
        <div class="row text-center">
            <div class="col-3 Section">
                <h6>Name</h6>
            </div>
            <div class="col-3 Section">
                <h6>City</h6>
            </div>
            <div class="col-3 Section">
                <h6>Phone Number</h6>
            </div>
        </div>
    </div>
    <div class="m-1" *ngFor="let publisher of DisplayPyblisherList" >
        <app-publisher-list-element  [ThisPublisher]="publisher" ></app-publisher-list-element>
    </div>
</div>
